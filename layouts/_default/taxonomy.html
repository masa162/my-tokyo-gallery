{{ define "main" }}
<main class="content">
  <h1>
    {{ if .Title }}Tag: {{ .Title }}{{ else }}Tags{{ end }}
  </h1>

  {{ if .Pages }}
    <div class="album-grid">
      {{ range sort .Pages "Date" "desc" }}
        {{ partial "album-card.html" . }}
      {{ end }}
    </div>
  {{ else }}
    <p>このタグにはまだ記事がありません。</p>
  {{ end }}
</main>
{{ end }}
