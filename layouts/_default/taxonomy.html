{{ define "main" }}
<main class="content">

  {{/* taxonomyTerm（/tags/）はすでに layouts/_default/terms.html が働くのでここでは処理しない */}}
  {{ if eq .Kind "taxonomy" }}
    <h1>タグ: {{ .Title }}</h1>

    <div class="album-grid">
      {{ range sort .Pages "Date" "desc" }}
        {{ partial "album-card.html" . }}
      {{ end }}
    </div>
  {{ end }}

</main>
{{ end }}
