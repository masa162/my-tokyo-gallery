{{ define "main" }}
<main class="content">
  <h1>🏷️ Tags</h1>
  <div class="tag-list">
    {{ range .Data.Terms.Alphabetical }}
      <a href="{{ .Page.RelPermalink }}" class="tag-badge">
        {{ .Page.Title }} <span class="tag-count">({{ .Count }})</span>
      </a>
    {{ end }}
  </div>
</main>
{{ end }}
