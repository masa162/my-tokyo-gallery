<article class="album-card">
  <a href="{{ .RelPermalink }}">
    {{ with .Params.cover }}
      {{ if strings.HasPrefix . "http" }}
        <img src="{{ . }}" alt="{{ $.Title }}" loading="lazy" class="album-cover">
      {{ else }}
        {{ $img := $.Resources.GetMatch . }}
        {{ if $img }}
          <img src="{{ $img.RelPermalink }}" alt="{{ $.Title }}" loading="lazy" class="album-cover">
        {{ else }}
          <div class="album-cover placeholder"></div>
        {{ end }}
      {{ end }}
    {{ else }}
      <div class="album-cover placeholder"></div>
    {{ end }}
    <h2>{{ .Title }}</h2>
  </a>
</article>
